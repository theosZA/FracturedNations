 lost_england: "Lost England to civil war"
 fractured_nations_bookmark: "Fractured Nations"
 fractured_nations_bookmark_DESC: "The division of England following civil war marked a unique point in history where no nation had any kind of regional power. Only the Holy Roman Empire had any reach and their internal politics ensured no dynasty could really claim the Empire for long. But petty kingdoms in Britain and France; taifas in Andalusia; city states in Italy and Greece - they all dream of uniting their realms into great nations that might become the leading lights of Europe."
